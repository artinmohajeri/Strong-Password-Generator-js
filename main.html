<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>password generator</title>
</head>
<body class="m-0 p-0 d-flex align-items-center justify-content-center">
    
    <section class="container bg-white rounded-4">
        <div class="pass-box">
            <input type="text" name="pass" id="pass" disabled>
            <i class="uil uil-copy copy-icon"></i>
        </div>
        <div class="range-box">
            <input type="range" min="8" max="20" value="10">
            <span class="slider-number">10</span>
        </div>
        <span class="status">normal</span>
        <button type="button">Generate Password</button>
    </section>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
